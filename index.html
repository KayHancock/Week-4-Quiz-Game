<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <article>
        <h4 id="timer">Time Left: 30</h4>

        <h4 id="view">View Highscores</h4>

        <div id="qbox">
          <h2 id="q">Question</h2>
          
          <button id="1" class="qbtn">1</button>
          <button id="2" class="qbtn">2</button>
          <button id="3" class="qbtn">3</button>
          <button id="4" class="qbtn">4</button>

          <p id="correct" class="hide">Correct!</p>

          <p id="wrong" class="hide">Wrong!</p>

          <button id="sbtn">Start</button>
          <button id="rebtn">Reset</button>
          <button id="bkbtn">Back</button>

          <div >
            <form id="over" class="hide">
              <h2 id="scoreField">Score: </h2>
              <input id="text" type="text" value="Initials here">
              <button id="submit" type="submit">Submit</button>

            </form>

          </div>


        </div>

    </article>

    <script src="script.js"></script>
  </body>
