<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <article>
        <h4 id="timer">Time Left: 30</h4>

        <h4 id="view">View Highscores</h4>

        <div id="qbox">
          <h2 id="q">Question</h2>
          
          <button class="qbtn">1</button>
          <button class="qbtn">2</button>
          <button class="qbtn">3</button>
          <button class="qbtn">4</button>

          <button id="sbtn">Start</button>
          <button id="rebtn">Reset</button>
          <button id="bkbtn">Back</button>


        </div>

    </article>

    <script src="script.js"></script>
  </body>
